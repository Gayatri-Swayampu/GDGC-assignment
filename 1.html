<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Platform</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/94e2af800e.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">E-Commerce Platform</h1>
    <input type="text" id="searchBar" class="header__search" placeholder="Search products">
  </header>
  
  <main class="main">
    <section id="products" class="products"></section>
    <section id="cart" class="cart">
      <h2 class="cart__title">Cart</h2>
      <div id="cartItems" class="cart__items"></div>
      <div id="priceDetails" class="cart__price-details">
        <h3 class="cart__price-title">Price Details</h3>
        <p class="cart__total-amount">Total Amount: <span id="totalAmount">â‚¹0</span></p>
        <button id="placeOrder" class="cart__place-order">Place Order</button>
      </div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
